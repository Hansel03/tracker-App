<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            {{user.nombre}}
        </ion-title>
        <ion-button slot="end" Fill="clear" color="danger" (click)="salir()">Salir</ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <agm-map [latitude]="user.lat" [longitude]="user.lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false">
        <agm-marker [latitude]="user.lat" [longitude]="user.lng" [markerDraggable]="false">
        </agm-marker>
    </agm-map>
</ion-content>
