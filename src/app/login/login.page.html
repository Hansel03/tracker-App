<ion-content>
    <ion-slides pager="false" [options]="slideOpts">
        <!-- Código para crear slides -->
        <ion-slide>

            <div class="slide-img-padding">
                <ion-img src="assets/img/taxi-logo.png"></ion-img>
            </div>
            <div>
                <h3>Ingrese su código</h3>
            </div>
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="10" offset="1">
                        <ion-button (click)="mostrarInput()" color="primary" expand="full" shape="round" mode="ios" class="btn-primary">
                            Ingresar
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>

        <ion-slide>
            <div class="slide-img-padding">
                <ion-img src="assets/img/check.jpg"></ion-img>
            </div>
            <div>
                <h3>¿Listo para empezar?</h3>
            </div>
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="10" offset="1">
                        <ion-button expand="full" fill="clear">
                            <ion-label color="primary" class="continue">
                                Continuar
                            </ion-label>
                            <ion-icon class="icon-continue" name="chevron-forward-outline"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>

    </ion-slides>
</ion-content>
